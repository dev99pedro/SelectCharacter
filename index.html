<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/body/naruto-body.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Naruto</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="naruto-body" data-name="Naruto">
                    <span class="tag"></span>
                    <img src="./src/heady/naruto.png" alt="Personagem Naruto">
                </li>

                <li class="personagem" id="sasuke-body" data-name="Sasuke">
                    <span class="tag"></span>
                    <img id="sasuke" src="./src/heady/sasuke.png" alt="Personagem Sasuke">
                </li>

                <li class="personagem"id="kakashi-body" data-name="Kakashi">
                    <span class="tag"></span>
                    <img id="kakashi"  src="./src/heady/kakashi.png" alt="Personagem Kakashi">
                </li>

                <li class="personagem" id="sakura-body" data-name="Sakura">
                    <span class="tag"></span>
                    <img id="sakura" src="./src/heady/sakura.png" alt="Personagem Sakura">
                </li>

                <li class="personagem" id="pain-body" data-name="Pain">
                    <span class="tag"></span>
                    <img id="pain" src="./src/heady/pain.png" alt="Personagem Pain">
                </li>

                <li class="personagem"id="orochimaru-body" data-name="Orochimaru">
                    <span class="tag"></span>
                    <img id="orochimaru" src="./src/heady/orochimaru.png" alt="Personagem Orochimaru">
                </li>

                <li class="personagem" id="konan-body" data-name="Konan">
                    <span class="tag"></span>
                    <img id="konan" src="./src/heady/konan.png" alt="Personagem Konan">
                </li>

                <li class="personagem" id="itachi-body" data-name="Itachi">
                    <span class="tag"></span>
                    <img id="itachi" src="./src/heady/itachi.png" alt="Personagem Itachi">
                </li>

                <li class="personagem jogador-2-selecionado" id="tobi-body" data-name="Tobi">
                    <span class="tag"></span>
                    <img src="./src/heady/tobi.png" alt="Personagem Tobi">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img  src="./src/body/tobi-body.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2 id="nome-jogador-2">Tobi</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
